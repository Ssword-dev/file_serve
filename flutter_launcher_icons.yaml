# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icons/icon.png"

  android: true
  min_sdk_android: 21

  ios: true
  remove_alpha_ios: true

  web:
    generate: true
    image_path: "assets/icons/icon.png"

  windows:
    generate: true
    image_path: "assets/icons/icon.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/icons/icon.png"
